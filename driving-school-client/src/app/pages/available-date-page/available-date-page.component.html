<mat-card>

  <mat-card-content>
    <div class="row">

      <div class="col-6">
        <button mat-raised-button class="btn-primary mr-2" (click)="refreshList()">
          <mat-icon>refresh</mat-icon>
          Refresh
        </button>
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
        </mat-form-field>
      </div>

      <div class="col-3" >
      </div>

      <div class="col-3">
        <button mat-raised-button class="btn-primary mr-2" (click)="openAddStudentModal()">
          <mat-icon>person_add</mat-icon>
          Add New Student
        </button>
      </div>


    </div>
    <div class="mat-elevation-z8">

      <table mat-table matSort  [dataSource]="availableDate" class="mat-elevation-z8">

        <!-- id Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <!-- firstName Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> firstName </th>
          <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>
        <!-- lastName Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> lastName </th>
          <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>
        <!-- address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> address </th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <!-- hours Column -->
        <ng-container matColumnDef="hours">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> hours </th>
          <td mat-cell *matCellDef="let element"> {{element.hours}} </td>
        </ng-container>
        <!-- status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <!-- categoryList Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> category </th>
          <td mat-cell *matCellDef="let element">
            <span *ngFor="let category of element.categoryList"> {{category}} </span>
          </td>
        </ng-container>
        <!-- createDate Column -->
        <ng-container matColumnDef="createDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> createDate </th>
          <td mat-cell *matCellDef="let element"> {{element.createDate}} </td>
        </ng-container>
        <!-- action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab  (click)="openDeleteStudentModal(element.id, element.user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4" *ngIf="input.value">No data matching the filter "{{input.value}}"</td>
          <td class="mat-cell" colspan="4" *ngIf="!input.value">No data</td>
        </tr>


      </table>

      <mat-card *ngIf="isLoading"
                style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner
          color="primary"
          mode="indeterminate">
        </mat-progress-spinner>
      </mat-card>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>




  </mat-card-content>
</mat-card>




<ng-template appAttachTo="header">
  <app-top-profile [placeName]="placeName"></app-top-profile>
</ng-template>

<ng-template appAttachTo="footer">
</ng-template>
