<mat-card>

  <mat-card-content>
    <div class="row">

      <div class="col-2">
        <button mat-raised-button class="btn-primary mr-2" (click)="refreshList()">
          <mat-icon >refresh</mat-icon> Refresh
        </button>
      </div>

      <div class="col-1">
        <div *ngIf="tableStudents$ | async">
          <mat-spinner *ngIf="isLoading"  [diameter]="35"></mat-spinner>
        </div>
      </div>

      <div class="col-3">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput placeholder="Ex. Mia" (keyup)="onInputTextFilter(inputTextFilter.value)" #inputTextFilter>
        </mat-form-field>
      </div>

      <div class="col-3" >
      </div>

      <div class="col-3">
        <button mat-raised-button class="btn-primary mr-2" (click)="openAddStudentModal()">
          <mat-icon>person_add</mat-icon> Add New Student
        </button>
      </div>

    </div>
    <div class="mat-elevation-z8">

      <table mat-table matSort [dataSource]="tableStudents$ | async" class="mat-elevation-z8">

        <mat-text-column [name]=displayColumn  *ngFor="let displayColumn of displayedOnlyDataColumns " ></mat-text-column>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab  (click)="openViewTeacherModal(element.id, element.user.id)">
              <mat-icon>description</mat-icon>
            </button>
            <button mat-mini-fab  (click)="openEditStudentModal(element.id, element.user.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-mini-fab  (click)="openDeleteStudentModal(element.id, element.user.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4" *ngIf="searchAction$ | async">No data matching the filter "{{searchAction$ | async}}"</td>
          <td class="mat-cell" colspan="4" *ngIf="!(searchAction$ | async)">No data</td>
        </tr>

      </table>

      <mat-paginator [length]="tableStudentsLength" [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>

  </mat-card-content>
</mat-card>




<ng-template appAttachTo="header">
  <app-top-profile [placeName]="placeName"></app-top-profile>
</ng-template>

<ng-template appAttachTo="footer">
</ng-template>
