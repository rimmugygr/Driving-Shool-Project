<form [formGroup]="postForm" (ngSubmit)="submitPost()" *ngIf="postForm">
  <div class="modal-header">
    <h4 class="modal-title" id="modal-title">Add Student</h4>
    <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>FirstName</mat-label>
          <input matInput formControlName="firstName" >
        </mat-form-field>
      </div>
      <div class="col">
        <mat-form-field appearance="outline">
          <mat-label>LastName</mat-label>
          <input matInput formControlName="lastName" >
        </mat-form-field>
      </div>
    </div>

    <mat-form-field appearance="outline">
      <mat-label>Address</mat-label>
      <input matInput formControlName="address">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput  formControlName="email" >
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Cars</mat-label>
      <select matNativeControl  formControlName="status" >
        <option value="Done">Done</option>
        <option value="Active">Active</option>
        <option value="NotActive">NotActive</option>
      </select>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline">
      <mat-label>Login</mat-label>
      <input matInput formControlName="username" >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput formControlName="password" [type]="hide ? 'password' : 'text'" >
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint >Password</mat-hint>
    </mat-form-field>

    <br>

    <mat-form-field appearance="outline">
      <mat-label>Hours</mat-label>
      <input matInput formControlName="hours" >
    </mat-form-field>

  </div>

  <div class="modal-footer">
    <div>{{message}}</div>
    <br>
    <button mat-raised-button type="button" class="btn btn-primary m-2" (click)="modal.dismiss('cancel click')">Cancel</button>
    <button mat-raised-button type="reset" class="btn btn-primary m-2" >Clear</button>
    <button mat-raised-button type="submit" class="btn btn-primary m-2" >Add New Student</button>
  </div>

</form>
