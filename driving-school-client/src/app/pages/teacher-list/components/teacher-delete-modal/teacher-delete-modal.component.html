<div class="modal-header">
  <h4 class="modal-title" id="modal-title">Delete Student</h4>
  <button type="button" class="close" aria-describedby="modal-title" (click)="modal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p><strong>Are you sure you want to delete <span class="text-primary"> {{teacher.firstName}} {{teacher.lastName}}</span> on id: {{teacherId}} profile?</strong></p>
  <p>All information associated to this user profile will be permanently deleted.
    <span class="text-danger">This operation can not be undone.</span>
  </p>
</div>
<div class="modal-footer">
  <div>{{message}}</div>
  <button mat-raised-button type="button" class="btn btn-primary m-2" (click)="modal.dismiss('cancel click')" [disabled]="deleted">Cancel</button>
  <button mat-raised-button type="submit" class="btn btn-primary m-2" (click)="deleteTeacher()" [disabled]="deleted">Delete Teacher</button>
</div>
