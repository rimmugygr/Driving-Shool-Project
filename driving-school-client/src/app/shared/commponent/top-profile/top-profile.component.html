<div class="content">
  <div>

    <button class="btn-primary mr-2" mat-raised-button (click)="openLoginModal()" *ngIf="!(isLoggedIn$ | async)">
      Login
    </button>
    <button class="btn-primary mr-2" mat-raised-button (click)="logout()"  *ngIf="isLoggedIn$ | async">
      Logout
    </button>
    <strong>{{placeName}} </strong>
    <div *ngIf="isLoggedIn$ | async">
       | Logged as {{ username$ | async }} with {{ roles$ | async }}.
    </div>
  </div>

</div>
