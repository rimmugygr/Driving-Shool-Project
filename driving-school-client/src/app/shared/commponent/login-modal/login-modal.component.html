<div class="col-md-12">
  <div class="card card-container">

    <form *ngIf="!(isLoggedIn$ | async)" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input id="username" type="text" class="form-control" name="username"
               [(ngModel)]="formLogin.username" required #username="ngModel"/>
        <div class="alert-danger" role="alert" *ngIf="f.submitted && username.invalid">
          <small *ngIf="username.errors.required">Username is required!</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-control" name="password"
               [(ngModel)]="formLogin.password" required #password="ngModel"/>
        <div class="alert-danger" role="alert" *ngIf="f.submitted && password.invalid">
          <small *ngIf="password.errors.required">Password is required</small>
        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary btn-block">
          Login
        </button>
      </div>
    </form>

<!--    <div *ngIf="isLoggedIn$ | async">-->
<!--      Logged in as {{ roles$ | async }}.-->
<!--    </div>-->
  </div>
</div>
